<!DOCTYPE html>
<html>
<head>
    <title>MiniRAG Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        #chatbox { width: 100%; max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 20px; background: #fff; border-radius: 8px; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type=text] { width: 80%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <h2>MiniRAG Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your question here" />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            if (!message) return;
            
            // Display user message
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="message user">You: ${message}</div>`;

            // Call Flask API
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question: message})
            });
            const data = await response.json();
            chatbox.innerHTML += `<div class="message bot">Bot: ${data.answer}</div>`;

            input.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
